query GetAllCharacters($page: Int) {
  characters(page: $page) {
    info {
      count
      pages
      next
      prev
    }
    results {
      id
      image
      name
      gender
      status
      origin {
        id
        name
        dimension
      }
    }
  }
}

query GetAllLocations($page: Int) {
  locations(page: $page) {
    info {
      count
      pages
      next
      prev
    }
    results {
      id
      name
      dimension
      residents {
        id
        name
        image
        status
      }
    }
  }
}
